<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>🛡️ URL Security Check</h1>
    
    <div id="current-url">
      <strong>Current URL:</strong>
      <span id="url-display">Loading...</span>
    </div>
    
    <div class="scan-section">
      <button id="scan-btn" class="scan-button">
        🔍 Scan This Site
      </button>
    </div>
    
    <div id="result-section" class="hidden">
      <div id="status-indicator"></div>
      <div id="result-message"></div>
      <div id="confidence-score"></div>
      <div id="features-analysis"></div>
    </div>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Analyzing URL...</p>
    </div>
    
    <div class="info-section">
      <h3>Protection Features:</h3>
      <ul>
        <li>✅ Real-time URL analysis</li>
        <li>✅ Machine learning detection</li>
        <li>✅ 22 security features checked</li>
        <li>✅ 96.8% accuracy rate</li>
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
